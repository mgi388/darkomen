[package]
name = "darkomen"
version = "0.3.5"
edition = "2021"
description = "Warhammer: Dark Omen library and CLI in Rust"
repository = "https://github.com/mgi388/darkomen"
license = "MIT OR Apache-2.0"
exclude = ["testdata/"]

[features]
default = ["cli"]
bevy_reflect = ["dep:bevy_reflect"]
cli = ["dep:anyhow", "dep:clap", "dep:ron", "dep:serde_json", "dep:tempfile"]

[dependencies]
anyhow = { version = "1", optional = true }
bitflags = { version = "2.6", features = ["serde"] }
clap = { version = "4", features = ["derive"], optional = true }
encoding_rs = "0.8"
encoding_rs_io = "0.1"
glam = { version = "0.27.0", default-features = false, features = ["serde"] }
hound = "3.5"
image = "0.25"
indexmap = { version = "2", features = ["serde"] }
num_enum = "0.7"
rand = "0.8"
ron = { version = "0.8", optional = true }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", optional = true }
tempfile = { version = "3", optional = true }
thiserror = "1"

[dependencies.bevy_reflect]
version = "0.14"
default-features = false
features = ["glam"]
optional = true

[dev-dependencies]
# Enable the `bevy_reflect` feature when testing.
darkomen = { path = ".", features = ["bevy_reflect"] }
imageproc = "0.25"
pretty_assertions = "1.4"
rand_chacha = "0.3"
regex = "1.11"
ron = "0.8"
sha2 = "0.10"

[package.metadata.docs.rs]
all-features = true
